<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devis Plaquiste Express</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Devis Plaquiste Express</h1>
    <form method="POST">
      <div class="space-y-4">
        <input type="text" name="client" placeholder="Nom du client" required class="w-full border p-2 rounded"/>
        <select name="travaux" required class="w-full border p-2 rounded">
          <option value="Cloison">Cloison</option>
          <option value="Faux plafond">Faux plafond</option>
          <option value="Isolation">Isolation</option>
          <option value="Autre">Autre</option>
        </select>
        <div class="grid grid-cols-2 gap-4">
          <input type="number" name="surface" step="0.01" placeholder="Surface (m²)" required class="border p-2 rounded" />
          <input type="number" name="tarif" step="0.01" placeholder="Tarif (€/m² ou €/h)" required class="border p-2 rounded" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <input type="number" name="tva" step="0.01" value="10" placeholder="TVA (%)" required class="border p-2 rounded" />
          <input type="text" name="duree" placeholder="Durée estimée (jours)" required class="border p-2 rounded" />
        </div>
        <input type="number" name="marge" step="0.01" value="0" placeholder="Marge / frais (€)" class="w-full border p-2 rounded"/>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Générer le devis PDF</button>
      </div>
    </form>
  </div>
</body>
</html>
